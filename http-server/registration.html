<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="flex flex-col items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Registration Form</h2>
            <form action="" id="regform">
                <div class="mb-4 flex ">
                    <label for="name" class="block font-medium text-left mt-2">Name</label>
                    <input type="text" placeholder="Enter full name" id="name" name="name" class="w-[57%] p-2 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500  px-3 py-2  shadow-md ml-auto" required>
                </div>
                <div class="mb-4 flex ">
                    <label for="email" class="block font-medium text-left mt-2">Email</label>
                    <input type="email" placeholder="Enter email" id="email" name="email" class="w-[57%] p-2 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500  px-3 py-2  align-left shadow-md ml-auto" required>
                </div>
                <div class="mb-4 flex ">
                    <label for="password" class="block font-medium text-left mt-2">Password</label>
                    <input type="password" placeholder="Enter password" id="password" name="password" class="w-[57%] p-2 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500  px-3 py-2  align-left shadow-md ml-auto" required>
                </div>
                <div class=" flex ">
                    <label for="dob" class="block font-medium text-left mt-2">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="w-[57%] p-2 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500  px-3 py-2  align-left shadow-md ml-auto" required>
                </div>
                <div class=" flex ">
                    <input type="checkbox" id="radio" name="radio" value="true" class=" mt-[2.3%] mr-.5" >
                    <label for="radio" class="block font-medium text-left mt-2">Accept Terms & Conditions</label>
                </div>
                <button type="submit" id="submit" class="w-[32%] bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition duration-300 mt-4">Submit</button>
            </form>
        </div>
        <div class="bg-white rounded-xl shadow-xl  mt-3 p-8">
            <div class=" ">
                <h2 class="text-2xl font-bold mb-1 text-center rounded-xl">Entries</h2>
            </div>
            <div>
                <table class="w-full border-none">
                    <thead>
                        <tr>
                            <th class=" px-4 py-2">Name</th>
                            <th class=" px-4 py-2">Email</th>
                            <th class=" px-4 py-2">Password</th>
                            <th class=" px-4 py-2">Dob</th>
                            <th class=" px-4 py-2">Accepted terms?</th>
                        </tr>
                    </thead>
                    <tbody id="entries">
                    </tbody>
                </table>
            </div>
        </div> 
    </div>
    <script src="script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>    
</body>
</html>
