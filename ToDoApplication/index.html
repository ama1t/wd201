<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg-gray-100 min-h-screen justify-center px-4">
    <div class="w-full">
      <h1 class="text-2xl font-bold text-center my-5">Todo List App</h1>
    </div>
    <div class="mx-4">
      <input
        type="text"
        id="todoInput"
        placeholder="Add a new todo"
        class="w-full bg-white rounded-sm shadow  px-4 py-2"
      />
      <button
        type="submit"
        name="submit"
        id="submit"
        class="bg-blue-500 text-center text-white rounded-sm shadow px-4 py-2 my-2 hover:bg-blue-600"
        onclick="addTodo()"
      >
        Add Todo
      </button>
        <ul id="todoList" class="list-disc pl-5">
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
